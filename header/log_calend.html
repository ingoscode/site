<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Philosopher&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="shapka.css" type="text/css">
    <title>Sh with calendar</title>

<body>
<div class="shapka">
    <img src="pictures/logofot.png" class="dbotton">
    <img src="pictures/catletit.png" width=250 class="catletit">
    <script>
        const refreshRate = 1000 / 60;
        const maxXPosition = 500;
        let rect = document.querySelector('.catletit');
        let speedX = 1;
        let positionX = 0;

        function step() {
            positionX = positionX + speedX;
            if (positionX > maxXPosition || positionX < 0) {
                speedX = speedX * (-1);
            }
            rect.style.left = positionX + 'px';
            window.requestAnimationFrame(step);
        }

        window.requestAnimationFrame(step);
    </script>

    <p class="portalst">
        <font>Портал стажера</font>

    </p>
    <form>
        <input type="text" placeholder="Search...">

    </form>


    <div class="accaunt-flex">
        <div class="main_profile">
            <img class="pic_with_text_near" src="pictures/kianu.jfif">
            <div class="big-name">Kianu</div>
        </div>
    </div>


    <form>
        <p class="calend">
            События: <input type="date" name="calendar">

        </p>
    </form>

    <div class="menu">

        </nav>
        <img src="pictures/cat.png" width=270/>
    </div>
</div>
</body>
